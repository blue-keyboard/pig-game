<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn" id="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn" id="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn" id="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <div class="dice">
                <img src="dice-5.png" alt="Dice" class="dice1">
                <img src="dice-5.png" alt="Dice" class="dice2">
            </div>
        </div>

        <div id="settings">
            <div id="input-form">
                <div id=settings-title>
                    <span>GAME SETTINGS</span>
                </div>
                <div>
                    <span><b>MAX-SCORE:</b></span>
                    <input class="input" id="max-score" type="text" value="100">
                </div>
                <div>
                    <span><b>DICES (1 OR 2):</b></span>
                    <input class="input" id="dices" type="text" value="1">
                </div>
                <a href="#"><div type="button" class="btn-sett">OK</div></a>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
